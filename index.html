<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>People Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div id="controls">
      <input
        type="number"
        class="neumorphic neumorphic--pressed"
        id="numOfPeopleInput"
        min="1"
        max="40"
        value="6"
        autofocus
      />
      <div class="button neumorphic" id="startSimBtn" onClick="{startSim()}">
        <i class="feather-16" data-feather="play"></i>
      </div>
      <div class="button neumorphic" id="button-2" onClick="{stopSim()}">
        <i class="feather-16" data-feather="pause"></i>
      </div>
      <div class="button neumorphic" id="button-2" onClick="{clearSim()}">
        <i class="feather-16" data-feather="x"></i>
      </div>

      <input
        type="checkbox"
        id="showHistoryInput"
        onClick="(showHistoryInputClicked())"
      />
      <label class="toggle" for="showHistoryInput">History </label>
      <input type="checkbox" id="showPersonStatsInput" />
      <label class="toggle" for="showPersonStatsInput">Person Stats </label>
      <input type="checkbox" id="drawDistancesInput" />
      <label class="toggle" for="drawDistancesInput">Distances </label>
    </div>
    <canvas id="canvas"></canvas>
    <!-- <div id="personDetails">Person Details</div> -->
  </body>
  <script src="peopleData.js"></script>
  <script src="peopleController.js"></script>
  <script src="simulationController.js"></script>
  <script>
    feather.replace();
  </script>
</html>
