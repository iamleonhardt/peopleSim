<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>People Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <link rel="icon" type="image/png" href="https://example.com/favicon.png" /> -->
  </head>
  <body>
    <div id="controls">
      <input
        type="number"
        id="numOfPeopleInput"
        min="1"
        max="40"
        value="4"
        autofocus
      />
      <div class="button" id="startSimBtn" onClick="{startSim()}">
        Start Simulation
      </div>
      <div class="button" id="button-2" onClick="{stopSim()}">
        Stop Simulation
      </div>
      <div class="button" id="button-2" onClick="{clearSim()}">
        Clear Simulation
      </div>
      <input
        type="checkbox"
        id="showHistoryInput"
        onClick="(showHistoryInputClicked())"
      />
      <label for="showHistoryInput">Show History</label>
      <input type="checkbox" id="showPersonStatsInput" />
      <label for="showPersonStatsInput">Show Person Stats</label>
      <input type="checkbox" id="drawDistancesInput" />
      <label for="drawDistancesInput">Show Distances</label>
    </div>
    <canvas id="canvas"></canvas>
    <!-- <div id="personDetails">Person Details</div> -->
  </body>
  <script src="peopleData.js"></script>
  <script src="peopleController.js"></script>
  <script src="simulationController.js"></script>
</html>
