<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>People Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <link rel="icon" type="image/png" href="https://example.com/favicon.png" /> -->

  <body>
    <div id="controls">
      <div class="button" onClick="{startSim()}">Start Simulation</div>
      <div class="button" id="button-coral" onClick="{stopSim()}">
        Stop Simulation
      </div>
      <div class="button" id="button-grey" onClick="{clearSim()}">
        Clear Simulation
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- <div id="personDetails">Person Details</div> -->
  </body>
  <script src="peopleData.js"></script>
  <script src="peopleController.js"></script>
  <script src="simulationController.js"></script>
</html>
